<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Chatbot</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }
        .chat-container {
            width: 700px;
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 2px solid #ff7e5f;
            background: #f8f9fa;
        }
        .input-box {
            display: flex;
            background: #ff7e5f;
            padding: 10px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: none;
            outline: none;
            font-size: 16px;
            border-radius: 20px;
        }
        button {
            padding: 12px;
            background: #fff;
            color: #ff7e5f;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 20px;
            margin-left: 10px;
        }
        button:hover {
            background: #feb47b;
            color: white;
        }
        .user-message, .bot-message {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background: #ff7e5f;
            color: white;
            text-align: right;
            align-self: flex-end;
        }
        .bot-message {
            background: #feb47b;
            color: white;
            text-align: left;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("user-input").value.trim();
            if (userInput === "") return;
            
            appendMessage("You", userInput, "user-message");
            document.getElementById("user-input").value = "";
            
            setTimeout(() => {
                let botResponse = getBotResponse(userInput);
                appendMessage("Bot", botResponse, "bot-message");
            }, 500);
        }

        function appendMessage(sender, message, className) {
            let chatBox = document.getElementById("chat-box");
            let messageElement = document.createElement("p");
            messageElement.classList.add(className);
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function getBotResponse(input) {
            let responses = {
                "hi": "Hello! How can I assist you today?",
                "how are you": "I'm just a bot, but I'm doing great! What about you?",
                "bye": "Goodbye! Have a wonderful day!",
                "who are you": "I'm a smart chatbot here to help you!",
                "what is your name": "I am ChatBot, your friendly assistant.",
                "tell me a joke": "Why did the scarecrow win an award? Because he was outstanding in his field!",
                "what can you do": "I can chat with you, answer simple questions, and keep you entertained!",
                "help": "Sure! You can ask me things like 'Tell me a joke' or 'What can you do?'."
                "weight gain tips":"take more number of calories daily and follow a healthy diet!."
            };
            return responses[input.toLowerCase()] || "I'm not sure how to respond to that. Can you try something else?";
        }
    </script>
</body>
</html>
