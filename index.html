<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eef1f7;
        }
        .chat-container {
            width: 350px;
            background: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        .chat-box {
            height: 350px;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            background: #fafafa;
        }
        .input-box {
            display: flex;
        }
        input {
            flex: 1;
            padding: 12px;
            border: none;
            outline: none;
            font-size: 14px;
        }
        button {
            padding: 12px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .user-message, .bot-message {
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .user-message {
            background: #007BFF;
            color: white;
            text-align: right;
        }
        .bot-message {
            background: #ddd;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("user-input").value.trim();
            if (userInput === "") return;
            
            appendMessage("You", userInput, "user-message");
            document.getElementById("user-input").value = "";
            
            setTimeout(() => {
                let botResponse = getBotResponse(userInput);
                appendMessage("Bot", botResponse, "bot-message");
            }, 500);
        }

        function appendMessage(sender, message, className) {
            let chatBox = document.getElementById("chat-box");
            let messageElement = document.createElement("p");
            messageElement.classList.add(className);
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function getBotResponse(input) {
            let responses = {
                "hi": "Hello! How can I assist you today?",
                "how are you": "I'm just a bot, but I'm doing great! What about you?",
                "bye": "Goodbye! Have a wonderful day!",
                "who are you": "I'm a simple chatbot designed to help you!",
                "what is your name": "I am ChatBot, your virtual assistant.",
                "tell me a joke": "Why don't scientists trust atoms? Because they make up everything!",
                "what can you do": "I can chat with you, answer simple questions, and keep you company!",
                "help": "Sure! You can ask me things like 'Tell me a joke' or 'What can you do?'."
            };
            return responses[input.toLowerCase()] || "I'm not sure how to respond to that. Can you try something else?";
        }
    </script>
</body>
</html>
